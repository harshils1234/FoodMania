{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Create Category-->
<div class="card">
    <div class="row">
        <div class="col-md-12 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h3 style="color: rgba(11, 122, 114, 1);">UPDATE CATEGORY</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row main align-items-center">
                    <div class="col">
                        <form method="POST" id="updateCategory">
                            {% csrf_token %}
                            {% if form.errors %}
                            {% for key, error in form.errors.items %}
                            {{ error }}
                            {% endfor %}
                            {% endif %}
                            <label class="label" style="color: rgba(11, 122, 114, 1)">Category Name</label>
                            <div class="input-group mb-3">
                                {{ form.name }}
                            </div>
                            <br>
                            <div style="display: flex; justify-content:flex-end">
                                <div style="display: flex; justify-content:flex-end">
                                    <button type="button" class="btn btn-outline-primary"
                                            onclick="getResponseForCategoryUpdate()">
                                        Update Category
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<link type="text/css" rel="stylesheet" href="{% static 'css/user_address.css' %}"/>
<script src="{% static 'js/category/category.js' %}"></script>
<script src="{% static 'js/toast.js' %}"></script>
{% endblock content %}
