<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/foodmania.png">
    <link type="text/css" rel="stylesheet" href="{% static 'css/user.css' %}"/>
    <title>Reset Password Complete</title>
</head>
<body style="background: rgba(11, 122, 114, 0.2)">
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(/media/foodmania.png);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100 d-flex align-items-center justify-content-center">
                                <h3 style="color: rgba(11, 122, 114, 1)"><strong>RESET PASSWORD COMPLETED</strong></h3>
                            </div>
                        </div>
                        <br>
                        <div class="d-flex">
                            <div class="w-100 d-flex align-items-center justify-content-center">
                                <p style="color: rgba(11, 122, 114, 1);font-family: Courgette;font-size: 24px;">
                                    Your password has been set. You may go ahead and login now.
                                </p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="align-items-center justify-content-center">
                        <p class="mt-2 fw-bold text-center text-secondary align-items-center justify-content-center"
                           style="font-size: 20px">
                            <a href="{% url 'user:signup' %}" class="fw-bold">Signup | </a>
                            <a href="{% url 'user:login' %}" class="fw-bold">Login</a>
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
